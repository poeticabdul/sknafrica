<!DOCTYPE html>
{% load static %}
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->
<title>{% block head_title %} {% endblock %}</title>


<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="">
<link rel="icon" type="image/png" sizes="32x32" href="">
<link rel="icon" type="image/png" sizes="16x16" href="">
<link rel="manifest" href="">
<link rel="mask-icon" href="" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="{% static 'css/all.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Volt CSS -->
<link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet">
<link type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet">

<!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->

{% block head %} {% endblock %}

</head>

<body class="bg-soft">
    <main>

        <!-- Section -->
        {% block content %}{% endblock %}
    </main>

    <!-- Core -->
<!-- <script src="../../vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script> -->



<!-- Volt JS -->
<script src="{% static 'js/volt.js' %}"></script>

    
</body>

</html>
